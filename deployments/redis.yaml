apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1 # TODO: how this works?
  selector:
    matchLabels:
      app: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
        tier: cache # TODO: what is this?
    app: redis
    spec:
      containers:
        - image: redis
          name: redis
          ports:
            - containerPort: 8001
              protocol: TCP
          volumeMounts:
            - mountPath: /data/redis
              name: redis-db-data
      restartPolicy: Always
      volumes:
        - name: redis-db-data
          persistentVolumeClaim:
            claimName: redis-db-data
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - name: redis-port
      port: 8001
      targetPort: 8001
  selector:
    app: redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: redis
  name: redis-db-data
spec:
  storageClassName: manual
  volumeName: redis-volume
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/redis"